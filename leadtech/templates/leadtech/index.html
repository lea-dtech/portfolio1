{% extends "leadtech/layout.html" %}

{% load static %}

{% block body %}
<!-- home section start -->
<section class="home" id="home" style="background: url('{% static 'portfolio/images/banner.jpg' %}')">
    <div class="max-width">
        <div class="home-content">
            <div class="text-2">Under Maintence...!</div>
        </div>
    </div>
</section>

<!-- contact section start -->
<section class="contact" id="contact">
    <div class="max-width">
        <h2 class="title">Contact me</h2>
        <div class="contact-content">
            <div class="column left">
                <div class="text">Get in Touch</div>
                <p></p>
                <div class="icons">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <div class="info">
                            <div class="head">Mobile</div>
                            <div class="sub-title">+91 7061808655</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="info">
                            <div class="head">Address</div>
                            <div class="sub-title">Bengaluru, India</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-envelope"></i>
                        <div class="info">
                            <div class="head">Email</div>
                            <div class="sub-title">vikramkumar8655@gmail.com</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column right">
                <div class="text">Message me</div>
                <form id='contact-form'>
                    {% csrf_token %}
                    <div class="fields">
                        <div class="field name">
                            <input type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="field email">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="field textarea">
                        <textarea cols="30" rows="10" name="message" placeholder="Message.." required></textarea>
                    </div>
                    <div class="button-area">
                        <button type="submit">Send message</button>
                    </div>
                </form>
            </div>
        </div>
</section>
<div id="techstack-icon">
    <a href="https://github.com/lea-dtech" target="_blank" rel="noreferrer"> <i style="font-size:190%; color: black"
            class="fab fa-github"></i></a>
    <a href="https://www.linkedin.com/in/vikram-kumar1/" target="_blank" rel="noreferrer"> <i
            style="font-size:190%; color: black" class="fab fa-linkedin"></i></a>
    <a href="https://www.youtube.com/channel/UCMyhDUmlHrt9ZirR7WvJKhA" target="_blank" rel="noreferrer"> <i
            style="font-size:190%; color: black" class="fa-brands fa-youtube"></i></a>
</div>

{% endblock %}
