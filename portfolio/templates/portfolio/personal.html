<style>
    .copy-text {
        position: relative;
        padding: 10px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        display: flex;
    }
    .copy-text input.code-text {
        padding: 10px 30px;
        font-size: 18px;
        color: #555;
        border: none;
        outline: none;
    }
    .copy-text button {
        padding: 10px;
        background: #97ace2;
        color: #fff;
        font-size: 18px;
        border: none;
        outline: none;
        border-radius: 10px;
        cursor: pointer;
    }
    .copy-text button:active{
        background: #1853ea;
    }
    .copy-text button:before{
        content: 'copied';
        position: absolute;
        top: -45px;
        right: 0px;
        background: #5c81dc;
        padding: 8px 10px;
        border-radius: 20px;
        font-size: 15px;
        display: none;
    }
    .copy-text button:after{
        content: "";
        position: absolute;
        top: -20px;
        right: 25px;
        width: 10px;
        height: 10px;
        background: #5c81dc;
        transform: rotate(45deg);
        display: none;
    }
    .copy-text.active button:before,
    .copy-text.active button:after{
        display: block;
    }
</style>

    let copyText= document.querySelector(".copy-text");
    copyText.querySelector("button").addEventListener("click",function(){
        let input= copyText.querySelector("input.code-text");
        input.select();
        document.execCommand("copy");
        copyText.classList.add('active');

    })
